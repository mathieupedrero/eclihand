<!doctype html>
<html class="no-js">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>

<body ng-app="webClientApp" ng-controller="MainCtrl">
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

  <!-- Add your site or application content here -->
  <div class="header">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
            <span class="sr-only">{{'eclihand.toggle_navigation'|translate}}</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <a class="navbar-brand" href="#/">{{'eclihand.title'|translate}}</a>
        </div>

        <div class="collapse navbar-collapse" id="js-navbar-collapse">

          <form class="navbar-form navbar-right" ng-hide="authenticatedUser()!=undefined">
            <div class="form-group" ecl-list-tool-tip="theList">
              <input type="text" placeholder="Login" class="form-control input-sm" ng-model="login">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control input-sm" ng-model="password">
            </div>
            <button type="submit" class="btn btn-success btn-sm" ng-click="onLogin()">Sign in</button>
          </form>

          <div class="navbar-text navbar-right" ng-show="authenticatedUser()!=undefined">
            {{'common.hello' | translate:translationData()}}
          </div>

          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="#/">Home</a>
            </li>
            <li><a ng-href="#/about">About</a>
            </li>
            <li><a ng-href="#/">Contact</a>
            </li>
          </ul>
        </div>

      </div>
    </div>
  </div>

  <div class="container">
    <div ng-view/>
  </div>
  <!--
  <div class="col-lg-3 col-md-4 col-sm-8" style="position:absolute;  bottom : 1em; right : 1em">
		<div class="panel panel-default" ng-app="webClientApp" ng-controller="MessagestackCtrl" ng-hide="messages.length == 0">
			<div class="panel-heading">
				<h3 class="panel-title">Messages</h3>
			</div>
			<div class="panel-body" style="overflow-y:auto; max-height: 16em">
				<ul class="list-unstyled">
					<li class="col-lg-12 alert alert-danger alert-dismissible" ng-repeat="message in messages" role="alert">
						<button type="button" class="close" ng-click="removeMessage($index)" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<strong>Warning!</strong>{{message.message}}
					</li>
				</ul>
			</div>
		</div>
  </div> -->

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" ng-app="webClientApp" ng-controller="MessagestackCtrl" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">{{'common.error' | translate}}</h4>
        </div>
        <div class="modal-body">
          {{messages[0].message}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="removeMessage(0)">Close</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
  <script>
    ! function(A, n, g, u, l, a, r) {
      A.GoogleAnalyticsObject = l, A[l] = A[l] || function() {
        (A[l].q = A[l].q || []).push(arguments)
      }, A[l].l = +new Date, a = n.createElement(g),
      r = n.getElementsByTagName(g)[0], a.src = u, r.parentNode.insertBefore(a, r)
    }(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-XXXXX-X');
    ga('send', 'pageview');

  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-messages/angular-messages.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-touch/angular-touch.js"></script>
  <script src="bower_components/angular-translate/angular-translate.js"></script>
  <!-- endbower -->
  <!-- endbuild -->
  <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/sha256.js"></script>
  <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/hmac-sha256.js"></script>
  <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/components/enc-base64-min.js"></script>



  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/main.js"></script>
  <script src="scripts/controllers/about.js"></script>
  <script src="scripts/controllers/login.js"></script>
  <script src="scripts/services/loginservice.js"></script>
  <script src="scripts/services/httpeclihandserverinterceptor.js"></script>
  <script src="scripts/services/requestutils.js"></script>
  <script src="scripts/services/server.js"></script>
  <script src="scripts/controllers/messagestack.js"></script>
  <script src="scripts/services/serverurl.js"></script>
  <script src="scripts/services/messagestack.js"></script>
  <script src="scripts/services/authenticateduser.js"></script>
  <script src="scripts/services/messages.js"></script>
  <script src="scripts/services/frmessages.js"></script>
  <script src="scripts/services/enmessages.js"></script>
  <script src="scripts/directives/eclcolumn.js"></script>
  <script src="scripts/directives/ecltable.js"></script>
  <script src="scripts/filters/pagination.js"></script>
  <script src="scripts/directives/ecllisttooltip.js"></script>
  <!-- endbuild -->

</body>

</html>
